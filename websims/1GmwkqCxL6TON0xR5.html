<html><head><base href="." /><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ULA山手.TOKYO - サイケデリック電車の旅</title>
<style>
:root {
    --neon-pink: #ff61ef;
    --neon-blue: #61efff;
    --neon-green: #61ff8f;
    --kanji-opacity: 0.1;
}

body {
    margin: 0;
    padding: 0;
    background: #000;
    color: #fff;
    font-family: 'Press Start 2P', monospace;
    overflow: hidden;
}

.train-container {
    position: relative;
    height: 100vh;
    width: 100vw;
    background: repeating-linear-gradient(
        45deg,
        #000 0px,
        #000 10px,
        #111 10px,
        #111 20px
    );
}

.floating-kanji {
    position: fixed;
    font-family: "Noto Serif JP", serif;
    font-size: 120px;
    color: rgba(255,255,255,var(--kanji-opacity));
    pointer-events: none;
    user-select: none;
    animation: float 10s infinite ease-in-out;
    z-index: 1;
}

.kanji-1 { top: 10%; left: 10%; animation-delay: 0s; }
.kanji-2 { top: 30%; left: 80%; animation-delay: -2s; }
.kanji-3 { top: 70%; left: 20%; animation-delay: -4s; }
.kanji-4 { top: 50%; left: 60%; animation-delay: -6s; }

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    25% { transform: translate(20px, -20px) rotate(5deg); }
    50% { transform: translate(-20px, 20px) rotate(-5deg); }
    75% { transform: translate(-20px, -20px) rotate(3deg); }
}

.announcement {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0,0,0,0.8);
    border: 2px solid var(--neon-pink);
    padding: 20px;
    border-radius: 10px;
    font-size: 14px;
    text-align: center;
    z-index: 100;
    animation: textGlitch 2s infinite, borderFlash 1s infinite;
    white-space: nowrap;
}

.japanese-subtitle {
    font-family: "Noto Sans JP", sans-serif;
    font-size: 10px;
    margin-top: 5px;
    color: var(--neon-blue);
}

@keyframes textGlitch {
    0% { clip-path: inset(0 0 0 0); }
    5% { clip-path: inset(30% 0 25% 0); }
    15% { clip-path: inset(10% 0 50% 0); }
    20% { clip-path: inset(0 0 0 0); }
    80% { clip-path: inset(0 0 0 0); }
    85% { clip-path: inset(20% 0 30% 0); }
    90% { clip-path: inset(40% 0 20% 0); }
    100% { clip-path: inset(0 0 0 0); }
}

@keyframes borderFlash {
    0% { border-color: var(--neon-pink); }
    50% { border-color: var(--neon-blue); }
    100% { border-color: var(--neon-pink); }
}

.train {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: drop-shadow(0 0 10px var(--neon-pink));
    animation: trainHover 2s infinite ease-in-out;
}

.location-marker {
    position: absolute;
    width: 20px;
    height: 20px;
    background: var(--neon-green);
    border-radius: 50%;
    animation: pulse 1s infinite;
}

.station-list {
    position: fixed;
    right: 20px;
    top: 50%;
    transform: translateY(-50%);
    padding: 20px;
    background: rgba(0,0,0,0.8);
    border: 2px solid var(--neon-blue);
    border-radius: 10px;
}

.station {
    margin: 10px 0;
    font-size: 12px;
    color: var(--neon-blue);
}

.station .jp {
    font-family: "Noto Sans JP", sans-serif;
    font-size: 14px;
    margin-right: 8px;
}

.current-station {
    color: var(--neon-pink);
    text-shadow: 0 0 5px var(--neon-pink);
}

@keyframes trainHover {
    0%, 100% { transform: translate(-50%, -50%); }
    50% { transform: translate(-50%, -52%); }
}

@keyframes pulse {
    0% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.5); opacity: 0.5; }
    100% { transform: scale(1); opacity: 1; }
}

.scanlines {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(
        to bottom,
        rgba(255,255,255,0) 50%,
        rgba(0,0,0,0.2) 50%
    );
    background-size: 100% 4px;
    pointer-events: none;
    z-index: 10;
}

.glitch-effect {
    animation: glitch 2s infinite;
}

@keyframes glitch {
    0% { transform: translate(0); }
    20% { transform: translate(-2px, 2px); }
    40% { transform: translate(2px, -2px); }
    60% { transform: translate(-2px, -2px); }
    80% { transform: translate(2px, 2px); }
    100% { transform: translate(0); }
}

.play-button {
    position: fixed;
    left: 20px;
    top: 50%;
    transform: translateY(-50%);
    background: black;
    border: 2px solid var(--neon-green);
    border-radius: 50%;
    width: 80px;
    height: 80px;
    cursor: pointer;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
}

.play-button:hover {
    transform: translateY(-50%) scale(1.1);
    filter: brightness(1.2);
}

.play-button svg {
    width: 40px;
    height: 40px;
    filter: drop-shadow(0 0 5px var(--neon-green));
}

.play-button.playing {
    border-color: var(--neon-pink);
}

.play-button.playing svg {
    filter: drop-shadow(0 0 5px var(--neon-pink));
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Noto+Sans+JP:wght@400;700&family=Noto+Serif+JP:wght@900&display=swap" rel="stylesheet">
</head>
<body>

<!-- Audio element -->
<audio id="stationSound" src="https://github.com/pollinations/ula-yamanote.tokyo/raw/refs/heads/main/convenience%20store%20-%20shabu%20shabu%20-%20please%20be%20careful.mp3"></audio>

<!-- Play Button -->
<div class="play-button" id="playButton">
    <svg viewBox="0 0 24 24" fill="var(--neon-green)">
        <path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>
    </svg>
</div>

<div class="floating-kanji kanji-1">電</div>
<div class="floating-kanji kanji-2">車</div>
<div class="floating-kanji kanji-3">旅</div>
<div class="floating-kanji kanji-4">音</div>

<div class="announcement">
    ULA YAMANOTE LAUNCHES AT TRAFFIC CLUB TOKYO - ROPPONGI - DEC 7, 2024
    <div class="japanese-subtitle">ULA山手線 - トラフィック六本木にて2024年12月7日開催</div>
</div>

<div class="train-container">
    <svg class="train" width="600" height="100" viewBox="0 0 600 100">
        <!-- Engine -->
        <path class="glitch-effect" d="M10,70 L90,70 L80,30 L20,30 Z" fill="var(--neon-pink)" />
        <rect x="30" y="40" width="20" height="20" fill="var(--neon-blue)" />
        <rect x="60" y="40" width="20" height="20" fill="var(--neon-blue)" />
        
        <!-- Carriage 1 -->
        <path class="glitch-effect" d="M110,70 L190,70 L180,30 L120,30 Z" fill="var(--neon-pink)" />
        <rect x="130" y="40" width="20" height="20" fill="var(--neon-blue)" />
        <rect x="160" y="40" width="20" height="20" fill="var(--neon-blue)" />
        
        <!-- Carriage 2 -->
        <path class="glitch-effect" d="M210,70 L290,70 L280,30 L220,30 Z" fill="var(--neon-pink)" />
        <rect x="230" y="40" width="20" height="20" fill="var(--neon-blue)" />
        <rect x="260" y="40" width="20" height="20" fill="var(--neon-blue)" />
        
        <!-- Carriage 3 -->
        <path class="glitch-effect" d="M310,70 L390,70 L380,30 L320,30 Z" fill="var(--neon-pink)" />
        <rect x="330" y="40" width="20" height="20" fill="var(--neon-blue)" />
        <rect x="360" y="40" width="20" height="20" fill="var(--neon-blue)" />
        
        <!-- Carriage 4 -->
        <path class="glitch-effect" d="M410,70 L490,70 L480,30 L420,30 Z" fill="var(--neon-pink)" />
        <rect x="430" y="40" width="20" height="20" fill="var(--neon-blue)" />
        <rect x="460" y="40" width="20" height="20" fill="var(--neon-blue)" />
        
        <!-- Connection lines between carriages -->
        <line x1="90" y1="50" x2="110" y2="50" stroke="var(--neon-blue)" stroke-width="2"/>
        <line x1="190" y1="50" x2="210" y2="50" stroke="var(--neon-blue)" stroke-width="2"/>
        <line x1="290" y1="50" x2="310" y2="50" stroke="var(--neon-blue)" stroke-width="2"/>
        <line x1="390" y1="50" x2="410" y2="50" stroke="var(--neon-blue)" stroke-width="2"/>
    </svg>
    <div id="locationMarker" class="location-marker"></div>
    
    <div class="station-list">
        <div class="station current-station"><span class="jp">東京</span> Tokyo</div>
        <div class="station"><span class="jp">神田</span> Kanda</div>
        <div class="station"><span class="jp">秋葉原</span> Akihabara</div>
        <div class="station"><span class="jp">御徒町</span> Okachimachi</div>
        <div class="station"><span class="jp">上野</span> Ueno</div>
    </div>
</div>
<div class="scanlines"></div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    let currentPosition = 0;
    const trainContainer = document.querySelector('.train-container');
    const locationMarker = document.getElementById('locationMarker');
    const audio = document.getElementById('stationSound');
    const playButton = document.getElementById('playButton');
    let isPlaying = false;

    function updateLocation(x, y) {
        locationMarker.style.left = `${x}px`;
        locationMarker.style.top = `${y}px`;
    }

    document.addEventListener('mousemove', (e) => {
        updateLocation(e.clientX, e.clientY);
    });

    function addPsychedelicEffect() {
        const hue = (Date.now() / 50) % 360;
        document.documentElement.style.setProperty('--neon-pink', `hsl(${hue}, 100%, 70%)`);
        document.documentElement.style.setProperty('--neon-blue', `hsl(${(hue + 120) % 360}, 100%, 70%)`);
        document.documentElement.style.setProperty('--neon-green', `hsl(${(hue + 240) % 360}, 100%, 70%)`);
        document.documentElement.style.setProperty('--kanji-opacity', `${0.1 + Math.sin(Date.now() / 1000) * 0.05}`);
        requestAnimationFrame(addPsychedelicEffect);
    }

    playButton.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playButton.classList.remove('playing');
            playButton.querySelector('svg').innerHTML = '<path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>';
        } else {
            audio.play();
            playButton.classList.add('playing');
            playButton.querySelector('svg').innerHTML = '<path d="M6,19h4V5H6v14zm8-14v14h4V5h-4z"/>';
        }
        isPlaying = !isPlaying;
    });

    audio.addEventListener('ended', () => {
        isPlaying = false;
        playButton.classList.remove('playing');
        playButton.querySelector('svg').innerHTML = '<path d="M8,5.14V19.14L19,12.14L8,5.14Z"/>';
    });

    addPsychedelicEffect();
});
</script>
</body></html>
